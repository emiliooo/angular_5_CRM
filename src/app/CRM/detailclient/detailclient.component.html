<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        Imie i Nazwisko {{ customer.name }}
      </div>
      <div class="col-md-4">
        Wiek {{ customer.age }}
      </div>
      <div class="col-md-4">
        <img src="{{ customer.photoUrl }}">
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        Opis {{ customer.description }}
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        Ulica: {{customer.address.street }} <br>
        Nr: {{customer.address.houseNumber }} <br>
        Miasto: {{customer.address.city }}
      </div>
    </div>
  </div>
</div>
